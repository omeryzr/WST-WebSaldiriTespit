<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WSTS</title>



    <!-- Bootstrap -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <link href="/static/css/giris.css" rel="stylesheet" type="text/css">

  </head>

  <body>





<div class="container">
<p class="form-title">
                    Web Saldırı Tespit Sistemi</p>
                   


     <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Lütfen E-Posta Adresinizi Giriniz.</label>
                    <input type="email" placeholder="E-Posta" />
                    <input type="submit" value="Gönder" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">

                <p class="form-title">
                    Giriş Yap</p>

                <form class="login" method="POST" >
                	{% csrf_token %}
	
                <input class="form-control" id="emailInput" required="" onchange="try{setCustomValidity('')}catch(e){}"  placeholder="E-posta adresi" name="username" value="" >      <!-- type="email"  yukarıya tipi eklemeyi unutma-->
	
                <input class="form-control" id="posswordInput" required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen Şifrenizi Giriniz !')" type="password" placeholder="Şifre" name="password" value="" >
				<input type="submit" name="giris" value="Giriş Yap" class="btn btn-success btn-sm" />


                




                {% if next %}
    				<input type="hidden" name="next" value="{{ next }}" />

				{% else %}
   					 <input type="hidden" name="next" value="/index/" />
				{% endif %}
				
                
                

    <div class="posted-by"> <a href="#">Ömer Yazır</a></div>
                    <input onclick="window.location.href='/uyeol/'" type="submit" name="uyeol" value="uyeol" class="btn btn-success btn-sm" />
</div>
</div>




<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>

  </body>

</html>
