<!DOCTYPE html>

<html>

  <head>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>WTOM</title>



    <!-- Bootstrap -->

    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

    <!--[if lt IE 9]>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <![endif]-->

    <link href="/static/css/giris.css" rel="stylesheet" type="text/css">

  </head>



  <body>

<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">





<div class='span10 main'>
 <div class="row vertical-offset-100 ">
                                            <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 well well-sm">
            <legend><i class="glyphicon glyphicon-globe"></i></a> Üye Ol</legend>
            <form  action="/uyeol/" method="POST" >
                 {% csrf_token %}
               <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="adi" placeholder="İsim" value="{{adi}}" type="text" required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" name="soyadi" placeholder="Soyisim" value="{{soyadi}}" type="text" required />
                </div>
            </div>
            <input class="form-control" name="bolumu" placeholder="Bölümü" value="{{bolumu}}" type="text" required />
            <input class="form-control" name="eposta" placeholder="E - Posta" type="eposta" value="{{eposta}}" required />
            <input class="form-control" name="reenteremail" placeholder="E - Posta Tekrar" type="email" required />


            <input type="password" class="form-control" name="parola" id="password1" placeholder="New Password" value="{{parola}}" autocomplete="off">

            <div class="col-xs-12 col-md-12">
            <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 Characters Long<br>
            <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Uppercase Letter
            </div>
            <div class="col-xs-12 col-md-12">
            <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Lowercase Letter<br>
            <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
            </div>

            <input type="password" class="form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">

            <div class="col-sm-12">
            <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
            </div>
            




            <button class="btn btn-lg btn-primary btn-block" type="submit">
                Kayıt Tamamla</button>
            </form>
        </div>
    </div>
                                        </div>

        </div>
</div>

    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jasny-bootstrap.min.js"></script>
</div>
  </body>


</html>
